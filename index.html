<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Sicssor</h1>
    <div class="wrapper">
      <button class="rock" value="rock">Rock</button>
      <button value="paper">Paper</button>
      <button value="sicssor">Sicssor</button>
    </div>
    <div class="status">
      <p class="display-status"></p>
    </div>

    <div class="score">
      <p>player score</p>
      <p class="player-score"></p>
      <p>computer score</p>
      <p class="computer-score"></p>
    </div>

    <div class="win-game">
      <p class="winner-result"></p>
    </div>

    <div class="game-control">
      <button class="reset-btn">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
